<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="assets/logos/icon-logo.png" />
    <title>판다마켓</title>
    <!-- 메타 태그 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://part1-jh-sprint3.netlify.app/" />
    <meta property="og:title" content="판다 마켓" />
    <meta property="og:image" content="assets/images/og-image.png" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:site_name" content="판다 마켓" />
    <meta property="og:locale" content="ko_KR" />
  </head>
  <body>
    <header>
      <a href=".">
        <img
          class="header-logo"
          src="assets/logos/panda-logo.png"
          alt="판마마켓 로고"
        />
      </a>
      <a class="small-button" href="login">로그인</a>
    </header>

    <div class="banner top">
      <div class="banner-container">
        <div class="banner-content">
          <h2 class="banner-title">
            일상의 모든 물건을 <br />
            거래해 보세요
          </h2>
          <a class="large-button" href="items">구경하러 가기</a>
        </div>
        <img
          class="banner-image"
          src="assets/images/home-top.png"
          alt="상단 배너 이미지"
        />
      </div>
    </div>

    <main>
      <section>
        <img
          class="section-image"
          src="assets/images/home-main-1.png"
          alt="인기 상품 확인 이미지"
        />
        <div class="seciton-content">
          <span class="section-badge">Hot item</span>
          <h2 class="section-title">
            인기 상품을 확인해 <br />
            보세요
          </h2>
          <p class="section-description">
            가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <section>
        <img
          class="section-image"
          src="assets/images/home-main-2.png"
          alt="상품 검색 이미지"
        />
        <div class="seciton-content">
          <span class="section-badge">Search</span>
          <h2 class="section-title">
            구매를 원하는 <br />
            상품을 검색하세요
          </h2>
          <p class="section-description">
            구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
          </p>
        </div>
      </section>
      <section>
        <img
          class="section-image"
          src="assets/images/home-main-3.png"
          alt="판매 상품 등록 이미지"
        />
        <div class="seciton-content">
          <span class="section-badge">Register</span>
          <h2 class="section-title">
            판매를 원하는 <br />
            상품을 등록하세요
          </h2>
          <p class="section-description">
            어떤 물건이든 판매하고 싶은 상품을 <br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>

    <div class="banner">
      <div class="banner-container">
        <div class="banner-content">
          <h2 class="banner-title">
            믿을 수 있는 <br />
            판다마켓 중고거래
          </h2>
        </div>
        <img
          class="banner-image"
          src="assets/images/home-bottom.png"
          alt="하단 배너 이미지"
        />
      </div>
    </div>

    <footer>
      <span class="footer-copyright">@codeit - 2024</span>
      <div class="footer-document">
        <a href="privacy">Privacy Policy</a>
        <a href="faq">FAQ</a>
      </div>
      <div class="footer-sns">
        <a href="https://www.facebook.com" target="_blank">
          <img src="assets/icons/facebook.svg" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="assets/icons/twitter.svg" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="assets/icons/youtube.svg" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="assets/icons/instagram.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
